       image: fallenbagel/jellyseerr:latest
       container_name: jellyseerr
       env_file:
         - .env
       ports:
            - 5055:5055
       volumes:
            - ${DOCKER_CONFIG_FOLDER}/jellyseerr:/app/config
       restart: unless-stopped

